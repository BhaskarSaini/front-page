<script>
	$(function(){
		$("#sphere img").click(function(){
			$("#home,#phone,#people,#question").toggle("clip");
		});
		$("#phone").click(function(){
			$("#smartphone,#email,#route").toggle("clip");
		});
		$("#smartphone").on({
			mouseover:function() {
				$("#section1").toggle("slide");
				$("#section1 h3").fadeIn(1000);
				$("#section2").toggle("slide");
				$("#section2 h4").fadeIn(1000);
			},
			mouseout:function() {
				$("#section1").toggle("slide");
				$("#section2").toggle("slide");
			}
		});
		$("#email").on({
			mouseover:function() {
				$("#section3").toggle("slide");
				$("#section3 h3").fadeIn(1000);
				$("#section4").toggle("slide");
				$("#section4 h4").fadeIn(1000);
			},
			mouseout:function() {
				$("#section3").toggle("slide");
				$("#section4").toggle("slide");
			}
		});
		$("#route").on({
			mouseover:function() {
				$("#section5").toggle("slide");
				$("#section5 h3").fadeIn(1000);
				$("#section6").toggle("slide");
				$("#section6 h4").fadeIn(1000);
			},
			mouseout:function() {
				$("#section5").toggle("slide");
				$("#section6").toggle("slide");
			}
		});
	});	
</script>
